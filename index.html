<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV - E-Commerce ETL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4">üìÅ Upload Daily Sales CSV</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('http://127.0.0.1:8000/upload_csv', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      resultDiv.innerHTML = `<div class="alert alert-info">${data.message}</div>`;
      form.reset();
    });
  </script>

</body>
</html>
